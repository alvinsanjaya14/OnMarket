<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - OnMarket</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <img src="../img/logo.png" alt="OnMarket Logo" class="logo">
      <ul class="nav-links" id="navLinks">
        <button class="close-btn" onclick="closeMenu()">×</button>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a href="./login.html"><img src="../img/user2.png" alt="User"></a>
        </li>
      </ul>
      <div class="nav-icons">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      </div>
    </div>
  </nav>
  <!-- Akhir Navbar -->

  <main class="cart-container">
    <h1 class="cart-title">Metode Pembayaran</h1>
    <hr class="divider">

    <form id="paymentForm" class="checkout-card">
      <label>
        <input type="radio" name="payment" value="transfer" required>
        Transfer Bank
      </label><br>
      <label>
        <input type="radio" name="payment" value="ewallet">
        E-Wallet (OVO, GoPay, Dana)
      </label><br>
      <label>
        <input type="radio" name="payment" value="cod">
        Bayar di Tempat (COD)
      </label><br><br>

      <button type="submit" class="checkout-btn">Konfirmasi Pembayaran</button>
    </form>
  </main>

  <script src="../js/app.js" defer></script>
  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="payment"]:checked').value;
      alert("Pembayaran dengan metode: " + selected + " berhasil dipilih!");
      localStorage.removeItem("cart");
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
