<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Keranjang Belanja - OnMarket</title>
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <img src="../img/logo.png" alt="OnMarket Logo" class="logo">
      
      <ul class="nav-links" id="navLinks">
        <button class="close-btn" onclick="closeMenu()">×</button>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">Contact</a></li>
         <li>
          <a href="./loginfitur/login.html"><img src="../img/user2.png" alt="User"></a>
        </li>
      </ul>

      <div class="nav-icons">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>
    </div>

  </nav>
  <!-- Akhir Navbar -->

  <!-- card keranjang -->
   <!-- Cart Container -->
  <div class="cart-container">
    <h1 class="cart-title">Shopping Cart</h1>
     <hr class="divider">
    <!-- List produk akan di-generate JS -->
    <div id="cart-items"></div>

    <!-- Card checkout -->
    <div class="checkout-card">
      <h3>Total: Rp <span id="cart-total">0</span></h3>
      <button id="checkout-btn" class="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- akhir card keranjang -->

  <script src="../js/app.js" defer></script>
  <script src="../js/cart.js" defer></script>
